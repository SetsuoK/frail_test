<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>frail_test</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-50">
  <div id="app"></div>

  <!-- JSX をブラウザ変換。preset が必須 -->
  <script type="text/babel" data-presets="react" src="./app.jsx?v=3"></script>

  <!-- 読み込み後に描画 -->
  <script>
    (function start(){
      const el = document.getElementById('app');
      if (window.renderApp) return window.renderApp(el);
      if (window.App) {
        const root = ReactDOM.createRoot(el);
        return root.render(React.createElement(window.App));
      }
    })();
  </script>
</body>
</html>
